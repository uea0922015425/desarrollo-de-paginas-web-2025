<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARGUDO Tactical & Cyber Security</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #0d6efd;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li.producto {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .producto h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #1b263b;
    }

    .producto p {
      margin: 5px 0;
      font-size: 0.95rem;
    }

    .btn-agregar {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-agregar:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <h1>ARGUDO Tactical & Cyber Security</h1>
  <h2 class="text-center">Servicios Ofrecidos</h2>

  <ul id="listaProductos"></ul>

  <button class="btn-agregar" onclick="agregarProducto()">Agregar Nuevo Servicio</button>

  <script src="script.js"></script>
</body>
</html>
